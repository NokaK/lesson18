        const userList = document.getElementById('user-list')
        for (let index = 0; index < users.length; index++) {
            const element = users[index];
            const userItem = document.createElement('div')

            const img = document.createElement('img')
            img.setAttribute('src', element.avatar)
            img.setAttribute('alt', element.first_name)

            const name = document.createElement('p')
            name.textContent = `${element.first_name}  ${element.last_name}`

            const button = document.createElement('button')
            button.textContent = 'delete'
            button.addEventListener('click', () => {
                userItem.remove()
            })


            const info = document.createElement('p')
            info.textContent = 'info'

            let isClicked = true

            info.addEventListener('click', () => {
                if (isClicked) {
                    email.textContent = element.email
                    email.style.display = 'block'
                    // email.classList.add('block')


                } else {
                    email.textContent = ""
                    email.style.display = 'none'
                    // email.classList.remove('none')

                }
                isClicked = false

            })

            userItem.classList.add('item')
            userItem.appendChild(img)
            userItem.appendChild(name)
            userItem.appendChild(button)
            userItem.appendChild(info)
            const email = document.createElement('p')
            userItem.appendChild(email)
            userList.appendChild(userItem)

        }
